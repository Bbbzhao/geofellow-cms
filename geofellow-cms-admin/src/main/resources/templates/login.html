<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>岩土助手后台管理系统</title>
    <meta name="description" content="岩土助手后台管理系统">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/iconfont.css" th:href="@{/css/iconfont.css}" rel="stylesheet"/>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=3.4.0}" rel="stylesheet"/>
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body>

	<div class="mainContainer">
		<div class="topContainer">
			<div class="topContent">
				 <div class="logo"></div>
				<div class="platformName_cn">岩土工程助手后台管理系统</div>
				<div class="platformName_en">GEO Fellow Management System</div> 
			</div>
		</div>
		
		<div class="middleContainer">
			<div class="middleContent">
				<div class="user_login_txt">用户登录</div>
				<div class="login_div">
					 <div class="login_row">
                         <div class="iconfont icongeren input-icon"></div>
                         <input type="text" id="account" name="account" class="myInput" placeholder="请输入用户名"/>                              
                     </div>
                     <div class="login_row">
                         <div class="iconfont iconmima input-icon"></div>
	                   	 <input type="password" id="pwd" name="pwd" class="myInput" placeholder="请输入密码"/>                         
                     </div>
                     <div class="login_row">
                         <div class="iconfont iconyanzhengma input-icon"></div>
	                     <input type="text" id="validcode" name="valiCode" class="myInput" placeholder="请输入验证码"/> 
	                     <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" id="validimg"/>                          
                     </div>
                     <div id="submitBtn" class="login_row submitDiv">
                     	<label class="login_txt">登 录</label> 
                     	<div class="lgload-container">
					      <div class="load load1"></div>
					      <div class="load load2"></div>
					      <div class="load"></div>
					  	</div>
                     </div>
				</div>
			</div>
		</div>
		
		<div class="bottomContainer">
			<div class="bottomContent">
	        	<p class='mb1'><span class="copyright">&#169;</span>岩土工程助手责任有限公司 版权所有</p>
			</div>
		</div>
		
	</div>
		
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=3.4.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
